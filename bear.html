<!DOCTYPE html>
<html>
    <head>
        <title>Bear page</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
 
<body>
<div class="container">
<h2>Keerthi Prayojitha builds a bear</h2>

<form>
    <input type ="checkbox" id="hat"  value="hat">  
    <label for="form1_hat">hat </label><br>
    
    <input type ="checkbox" id="scarf"  value = "scarf"> 
    <label for="form1_scarf">scarf</label><br>

    <input type ="checkbox" id="shirt"  value = "shirt"> 
    <label for="form1_shirt">shirt</label><br>

    <input type="button" onclick="startBear()" value="Start a bear">
</form>

<form>
    <div class="row">
        <div class="col">
                <label for="property">Enter a property</label>
                <input type ="text" id="property" class="form-control" name="property" value="colour"> <br>
        </div>
        <div class="col">
                <label for="value">Enter a value </label>
                <input type ="text" id="value" class="form-control" name="value" > <br>
        </div>

    <input type="button" onclick="updateBear()" class="btn btn-outline-warning" value="Update the bear">
    </div>
</form>


<p id="result">This text will be replaced </p>
<!-- <p id="resultsb">This text will be replaced </p> -->

<script> 
var my_bear = { };
var result_bear = '';
var update_bear = '';

function startBear(){
    my_bear.hat=document.getElementById("hat").checked
    my_bear.scarf=document.getElementById("scarf").checked
    my_bear.shirt=document.getElementById("shirt").checked
    out=document.getElementById("result")
    
    for(var property in my_bear){
        result_bear += `${property}: ${my_bear[property]}` + " ";
    }
    out.innerHTML = result_bear;
}
function updateBear(){
    var property=document.getElementById("property").value
    var value=document.getElementById("value").value
    my_bear[property] = value;
    var outpt=document.getElementById("result")
    for(var property in my_bear){
        update_bear += `${property}: ${my_bear[property]}` + " ";
    }
    outpt.innerHTML = update_bear;
}
</script>
</div>
</body>
</html>
