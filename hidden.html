<!DOCTYPE html>
<html>
    <head>
        <title>Hidden page</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
 
<body>
<div>
<h2>Hidden things by Keerthi Prayojitha Bere</h2>
</div>
<br>

<form>
   <div >
    <label for="form1_secret">Enter the secret word</label>
    <input type ="password" id="form1_secret" name="form1_secret" > <br>

    <label for="form1_guess">Enter a guess</label>
    <input type ="text" id="form1_guess" name="form1_guess" > <br>
    
    <input type="button" class="btn btn-success" onclick="processGuess()" value="Check the guess">
    </div>
</form>


<p id="result">This text will be replaced </p>

<div>

  <img src="buttercup.jpg" alt="buttercup" id="output-image" onclick="rotateImage()">

  <!-- <input type="image" id="output-image" value=""> -->
</div>
<script>
    var currentImage = 0;
    var correct = 0;
    var wrong = 0;

function rotateImage() {
  switch (currentImage) {
    case 0:
      document.getElementById("output-image").src = "buttercup.jpg";
      currentImage++;
      break;
    case 1:
      document.getElementById("output-image").src = "english daisy.jpg";
      currentImage++;
      break;
    case 2:
      document.getElementById("output-image").src = "rain lily.jpg"
      currentImage = 0;
      break;
  }
}

function processGuess(){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value
     if(secret==guess){
    
       alert("Congratulations")
       document.getElementById("result").innerHTML = correct++;
     
     }
     else{
    
        alert("Sorry")
        document.getElementById("result").innerHTML = wrong++;
        
     }
   
    

}

</script>

</body>
</html>
