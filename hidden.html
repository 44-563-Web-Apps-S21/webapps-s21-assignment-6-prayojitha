<script>
    var currentImage = 0;
var images = document.querySelectorAll('.img');

for (var i = images.length; i--;) images[i].addEventListener('click', rotateImage);

function rotateImage() {
  switch (currentImage) {
    case 0:
      image = '<img src="buttercup"></img>';
      currentImage+1;
      break;
    case 1:
      image = '<img src="english daisy.jpg"></img>';
      currentImage+2;
      break;
    case 2:
      image = '<img src="rain lily"></img>';
      currentImage+3;
      break;


  }

  document.getElementById("output-image").innerHTML = image;
}


</script>

<script> 
var correct = 0;
var wrong = 0;

function processGuess(){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value
     if(secret==guess){
    
       alert("Congratulations")
       document.getElementById("result").innerHTML = correct++;
     
     }
     else{
    
        alert("Sorry")
        document.getElementById("result").innerHTML = wrong++;
        
     }
   
    

}

</script>
